<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's talk</title>
  <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="navBar justify-content-center align-items-center">
    <img src="" class="logo">
    <span class="text-white fw-bold fs-2 ms-3">Let's talk</span>
</div>

<div class="container  justify-content-center align-items-center page">
    <div class="signupBox flex-column align-items-center">
        <span class="primaryColor fw-bold fs-3">Sign up</span>
        <div class="signupForm d-flex flex-column mt-3">
            <label for="username" class="secondaryColor">Username</label>
            <input type="text" class="signupUsernameInput inputRegister" name="username" >
            <label for="password" class="secondaryColor mt-2">Password</label>
            <input type="password" class="signupPasswordInput" name="password" >
        </div>
        <button class="signupBtn fw-bold  mt-3">Sign up</button>
        <button class="account mt-3"><span class="secondaryColor">Already have an account ?</span></button>
    </div>
    <div class="loginBox flex-column align-items-center">
        <span class="primaryColor fw-bold fs-3">Login</span>
        <div class="loginForm d-flex flex-column mt-3">
            <label for="usernameLogin" class="secondaryColor">Username</label>
            <input type="text" class="loginUsernameInput inputLogin" name="usernameLogin" >
            <label for="passwordLogin" class="secondaryColor mt-2">Password</label>
            <input type="password" class="loginPasswordInput" name="passwordLogin" >
        </div>
        <button class="loginBtn fw-bold  mt-3">Login</button>
    </div>
</div>
<div class="pageAccueil">
    <span class="secondaryColor fs-4">Messages</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
