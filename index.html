<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's talk</title>
  <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="navBar justify-content-center align-items-center">
    <img src="" class="logo">
    <span class="text-white fw-bold fs-2 ms-3">Let's talk</span>
</div>

<div class="container  justify-content-center align-items-center page">
    <div class="signupBox flex-column align-items-center">
        <span class="primaryColor fw-bold fs-3">Sign up</span>
        <div class="signupForm d-flex flex-column mt-3">
            <label for="username" class="secondaryColor">Username</label>
            <input type="text" class="signupUsernameInput inputRegister" name="username" >
            <label for="password" class="secondaryColor mt-2">Password</label>
            <input type="password" class="signupPasswordInput" name="password" >
        </div>
        <button class="signupBtn fw-bold  mt-3">Sign up</button>
        <button class="account mt-3"><span class="secondaryColor">Already have an account ?</span></button>
    </div>
    <div class="loginBox flex-column align-items-center">
        <span class="primaryColor fw-bold fs-3">Login</span>
        <div class="loginForm d-flex flex-column mt-3">
            <label for="usernameLogin" class="secondaryColor">Username</label>
            <input type="text" class="loginUsernameInput inputLogin" name="usernameLogin" >
            <label for="passwordLogin" class="secondaryColor mt-2">Password</label>
            <input type="password" class="loginPasswordInput" name="passwordLogin" >
        </div>
        <button class="loginBtn fw-bold  mt-3">Login</button>
    </div>
</div>
<div class="pageAccueil">
    <span class="secondaryColor fs-4 mt-5">Messages</span>
</div>
<div class="pageChat flex-column align-items-center">
    <div class="backToHome d-flex align-items-center w-100"><button type="button" class="buttonBackToHome"><</button><span class="namePeople peopleTitle ms-3"></span></div>
    <div class="boxChat"></div>
    <div class="inputChatBox">
        <input type="text" class="inputChat" placeholder="Enter your message...">
        <button class="buttonChatBtn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="iconSend"><path d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376l0 103.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z"/></svg></button>
        <button class=" refreshButton fs-5">Refresh</button>
    </div>

</div>
<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span>Edit</span>
        </div>
        <div class="modal-footer">
            <input type="text" class="inputEdit" placeholder="Enter your message modified">
            <button class="buttonEditBtn">Validate</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
